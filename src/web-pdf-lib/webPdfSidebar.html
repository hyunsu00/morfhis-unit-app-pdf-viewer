<!-- <div id="sidebarContainer"> -->
<div id="sidebarContent">
  <div id="outlineView" class="hidden"></div>
  <div id="attachmentsView" class="hidden"></div>
  <div id="layersView" class="hidden"></div>
</div>

<div id="toolbarSidebarLeft" class="hidden">
  <div class="splitToolbarButton toggled">
    <button id="viewOutline" class="toolbarButton" title="Show Document Outline (double-click to expand/collapse all items)" tabindex="3" data-l10n-id="document_outline">
      <span data-l10n-id="document_outline_label">Document Outline</span>
    </button>
    <button id="viewAttachments" class="toolbarButton" title="Show Attachments" tabindex="4" data-l10n-id="attachments">
      <span data-l10n-id="attachments_label">Attachments</span>
    </button>
    <button id="viewLayers" class="toolbarButton" title="Show Layers (double-click to reset all layers to the default state)" tabindex="5" data-l10n-id="layers">
      <span data-l10n-id="layers_label">Layers</span>
    </button>
  </div>
</div>

<div id="outlineOptionsContainer" class="hidden">
  <div id="currentOutlineItem" class="toolbarButton full_size text_align_center btn_wo btn_wo_fn btn_icon view_border_all has_desc" tabindex="1" data-l10n-id="current_outline_item" data-icon-size="custom" data-command="" style="margin: 10px 0px 0px">
    <a>
      <div class="toolbarButton btn_icon_inner" style="width: 0px; height: 20px; display: none"></div>
      <span data-l10n-id="current_outline_item_label">Current Outline Item</span>
    </a>
  </div>
</div>
